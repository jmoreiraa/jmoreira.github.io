    <style>

    .bg-gradient{
        background: linear-gradient(55deg, purple, pink);

/* About*//*container banner*/

#menu-h a{
  text-decoration: none;
  color: #FFF;
}


#title {
  margin-left: 25%;
  margin-right: 25%;
  height: 110px;
  padding: 35px 20px 0px 20px;
  margin-top: 2px ;

  border-color: rgba(255, 0, 157, 0.678);

}

  text-align: center;
  padding: 6px;
  margin: 0;
}
#logo-h {

  height: 159px;
  width: 159px;
}

  text-align: left;
}


/*container comments*/
.container-comments {
  margin: 50px 10%;
}

.comments {
  margin-top: 20px;
  width: 50%;
}

.comment {
  display: flex;
  align-items: center;
  margin-bottom: 20px;
  border-bottom: 1px solid rgba(204, 26, 145, 0.76);
}
.user {
  text-align: center;
  width: 80px;
}

.img-user {
  width: 45%;
  height: 30%;
}

.comment-content {
  margin-left: 20px;
}

.form-comment {
  margin-top: 30px;
}

.about-h2 {
  border-bottom: 3px solid rgba(7, 6, 7, 0.877);
  margin: 0px;
}


ul li {
  list-style: none;
}

.compra{
  display: flex;

}

.quantidade{
  display: flex;
  flex-direction: column;
}

.quantidade input{
  width: 24px;
  height: 6px;
}

.img-pag img{
  width: 50px;
  height: 50px;

}

.box{
  display: flex;
  justify-content: center;
  
}

  <body>
    <header>
        <nav class="navbar navbar-light bg-gradient">
            <div>
            <img class="rounded-circle mr-3" src="./img/logo.jpg" alt="Logo">
            <a class="navbar-brand text-light " href="#">Fast Burguer Gourmet</a>
            </div>
            <ul class="nav">
                <li class="nav-item">
                  <a class="nav-link text-white" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="contato.html">Contatos</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="pagamento.html">Pagamentos</a>
                </li>
            <ul>     
        </nav>
      </header>
      
      <div>
        <div class="card">
            <div class="card-title">
               <h2 class="about-h2">Contatos:</h2> 
            </div>
            <form class="card-form">
                <div class="form-group">
                    <label for="firstName">Nome:</label>
                    <br/>
                    <input class="form-input" type="text" id="firstName" name="firstName" />
                </div>
    
                <div class="form-group">
                    <label for="lastName">Sobrenome:</label>
                    <br/>
                    <input class="form-input" type="text" id="lastName" />
                </div>
    
                <div class="form-group">
                    <label for="email">Email:</label>
                    <br/>
                    <input class="form-input" type="email" id="email" />
                </div>
    
                <div class="form-group">
                    <label for="subject">Telefone:</label>
                    <br/>
                    <input class="form-input" type="text" id="subject" />
                </div>
    
                <div class="form-group">
                    <label for="message">Mensagem:</label>
                    <br/>
                    <textarea class="form-area" id="message" rows="15"> </textarea>
                </div>
                <button>Enviar</button>
            </form>
        </div>
    </div>
        <br/>
    
        <!--Contaneiner Comentários-->
        <div class="container-comments">
            <div class="comments-title">
                <h2 class="about-h2">Comentário</h2>
            </div>
            <!--Comentários-->
            <div class="comments">
                <div class="comment">
                    <!--Comentário 1-->
                    <div class="user">
                        <img src="../img/usuario1.png" alt="" class="img-user">
                        <br>
                        <div class="user-name">
                            <b>Julio</b>
                        </div>
                    </div>
                    <div class="comment-content">
                        <p class="about-p">
                            Os lanches está bom, porém tive que tirar carne sou vegano kk.
                        </p>
                    </div>
                </div>
                <!--Comentário 2-->
                <div class="comment">
                    <div class="user">
                        <img src="../img/usuario-verificado.png" alt="" class="img-user">
                        <br>
                        <div class="user-name">
                            <b>July</b>
                        </div>
                    </div>
                    <div class="comment-content">
                        <p class="about-p">
                            Bom atendimento.
                        </p>
                    </div>
                </div>
                <!--Comentário 2-->
                <div class="comment">
                    <div class="user">
                        <img src="../img/foto_perfil.jpg" alt="" class="img-user">
                        <br>
                        <div class="user-name">
                            <b>Rach</b>
                        </div>
                    </div>
                    <div class="comment-content">
                        <p class="about-p">
                        Gostei do Hambuger achei que vinha mais batata frita.
                        </p>
                    </div>
            </div>
     <!--Adicionar Comentario-->
     <form action="" class="form-comment">
        <div class="form-group">
            <label for="textArea">Adicionar Comentário:</label><br>
            <textarea name="textArea" id="textArea" cols="50" rows="5" class="form-imput"></textarea>
            <br>
            <button id="button-comment">Enviar Comentário</button>
        </div>
      </div>
      <div>
      <footer>
        <div class="container-fluid bg-gradient p-5">
            <div class="row">
            <div class="col-sm-12 text-white text-center">
                <p class="mb-0">Desenvolvido por Jéssica Moreira</p>
                </div>
            </div>
        </div>      
      </footer>
